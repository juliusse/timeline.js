<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>timeline.js example</title>

</head>

<body>

<div style="margin-left: auto; margin-right:auto; width:600px; background-color:#EEEEEE; height:1000px; text-align:center;">
    <h1>timeline.js demo</h1>
    <div id="timeline"
         style="margin-left:30px; float:left; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="timeline2"
         style="margin-right:30px; float:right; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="timeline3"
         style="margin-right:30px; float:right; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="highlight1">When I am in this text, <code>first</code> will be highlighted</div>

</div>

<script type="text/javascript" src="./bin/timeline.js"></script>
<script type="text/javascript">
    const {Timeline} = TimelineJs;

    const timeline = new Timeline(2009);
    timeline.addVisualisation(Timeline.Visualisations.VerticalSmallBar, document.getElementById("timeline"),{
        entry: {width: 7}
    });
    timeline.addVisualisation(Timeline.Visualisations.VerticalBigBar, document.getElementById("timeline2"));
    timeline.addVisualisation(Timeline.Visualisations.VerticalMinimal, document.getElementById("timeline3"));

    timeline.addEntry('first', new Date(2009, 3, 1), new Date(2012, 5, 1), {
        hoverSelectors: ['#highlight1']
    });
    timeline.addEntry('second<br>second', new Date(2004, 5, 1), new Date(2011, 11, 31));
    timeline.addEntry('third', new Date(2010, 0, 1), new Date(2014, 5, 1));

</script>

</body>
</html>
