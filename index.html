<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>timeline.js example</title>

</head>

<body>

<div style="margin-left: auto; margin-right:auto; width:600px; background-color:#EEEEEE; height:1000px; text-align:center;">
    <h1>timeline.js demo</h1>
    <div id="timeline"
         style="margin-left:30px; float:left; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="timeline2"
         style="margin-right:30px; float:right; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="timeline3"
         style="margin-right:30px; float:right; height:800px; width:50px; background-color:white;position:relative;"></div>
    <div id="highlight1">When I am in this text, <code>first</code> will be highlighted</div>

</div>

<script type="text/javascript" src="./bin/timeline.js"></script>
<script type="text/javascript">
    const {Timeline, Visualisations} = TimelineJs;
    const startYear = new Date().getFullYear()-5;

    const timeline = new Timeline(startYear);
    const visBigBar = Visualisations.Builder
        .createForTimeline(timeline, '#timeline2')
        .withBigBar()
        .build();
    const visSmallBar = Visualisations.Builder
        .createForTimeline(timeline, '#timeline')
        .withSmallBar()
        .withOptions({
            entry: {width: 7}
        })
        .build();
    const visMinimal = Visualisations.Builder
        .createForTimeline(timeline, '#timeline3')
        .withMinimalBar()
        .build();

    timeline.addEntry('first', new Date(startYear, 3, 1), new Date(startYear+3, 5, 1), {
        hoverSelectors: ['#highlight1']
    });
    timeline.addEntry('second<br>second', new Date(startYear-1, 5, 1), new Date(startYear+2, 11, 31));
    timeline.addEntry('third', new Date(startYear+1, 1, 1), new Date(startYear + 5, 5, 1));

</script>

</body>
</html>
